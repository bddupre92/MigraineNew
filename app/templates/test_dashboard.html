<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard Test</h2>
        <div class="row">
            <div class="col-md-6">
                <canvas id="driftChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="featureChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('http://localhost:8000/api/dashboard/sample-drift-data');
                const data = await response.json();
                console.log('Loaded data:', data);
                
                // Create drift severity chart
                const driftCtx = document.getElementById('driftChart').getContext('2d');
                new Chart(driftCtx, {
                    type: 'line',
                    data: {
                        labels: data.timestamps.map(ts => new Date(ts * 1000).toLocaleDateString()),
                        datasets: [{
                            label: 'Drift Severity',
                            data: data.severities,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    }
                });

                // Create feature drifts chart
                const featureCtx = document.getElementById('featureChart').getContext('2d');
                new Chart(featureCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data.feature_drifts),
                        datasets: [{
                            label: 'Feature Drift Count',
                            data: Object.values(data.feature_drifts),
                            backgroundColor: 'rgb(54, 162, 235)'
                        }]
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadData();
    </script>
</body>
</html>

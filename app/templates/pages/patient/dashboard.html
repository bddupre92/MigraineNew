{% extends "base.html" %}

{% block title %}Patient Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="dashboard-title">Patient Dashboard</h1>
    <p class="lead">Overview of patient-specific data, risk levels, and drift detection results.</p>

    <div class="row mb-4">
        <div class="col-12">
            <h2>Patient Data</h2>
            <div id="patientData" class="card">
                <div class="card-body">
                    <!-- Patient data will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <h2>Risk Levels</h2>
            <div id="riskLevels" class="card">
                <div class="card-body">
                    <!-- Risk level data will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <h2>Drift Detection Results</h2>
            <div id="driftResults" class="card">
                <div class="card-body">
                    <!-- Drift detection results will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

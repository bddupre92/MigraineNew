<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Dashboard Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Error Container -->
        <div id="errorContainer" class="alert alert-danger" style="display: none;">
            <span id="errorMessage"></span>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.7); z-index: 9999; display: none;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <h2>Benchmark Dashboard Test</h2>
        
        <!-- Benchmark Comparison -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Algorithm Performance Comparison</h5>
            </div>
            <div class="card-body">
                <canvas id="benchmarkComparisonChart"></canvas>
            </div>
        </div>

        <!-- Convergence Plot -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Convergence Analysis</h5>
            </div>
            <div class="card-body">
                <canvas id="convergenceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Simple dashboard for testing
        class TestDashboard {
            constructor() {
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorContainer = document.getElementById('errorContainer');
                this.errorMessage = document.getElementById('errorMessage');
            }

            showLoading(show) {
                this.loadingOverlay.style.display = show ? 'flex' : 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorContainer.style.display = 'block';
                setTimeout(() => this.errorContainer.style.display = 'none', 5000);
            }

            async fetchData(url) {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            }
        }

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', () => {
            const testDashboard = new TestDashboard();
            const benchmarkDashboard = new BenchmarkDashboard(testDashboard);
        });
    </script>

    <!-- Load the BenchmarkDashboard class -->
    <script src="{{ url_for('static', path='js/benchmark_dashboard.js') }}"></script>
</body>
</html>
